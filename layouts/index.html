<!DOCTYPE html>
<html lang="en">
{{ partial "head/head.html" .}}

<body>
    {{.Content}}
    <div id="liveToast" class="toast hide" style="position: fixed; top: 15px; right: 15px;z-index: 5;" role="alert"
        aria-live="assertive" aria-atomic="true" data-delay="3000">
        <div class="toast-header">
            <img src="" class="rounded mr-2" alt="">
            <strong id="toast-type" class="mr-auto">Success</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div id="toast-message" class="toast-body">
            Hello, world! This is a toast message.
        </div>
    </div>
    {{ partial "scripts/scripts.html" .}}
</body>

</html>
